<html xmlns:th="http://www.thymeleaf.org">
 <body class='listbgi'>
  <div th:insert="top"></div>
  <hr>
  <div class='container'>
  <div class='card col-md-10 mx-auto'>
  <div class='card-body'>
  <div class='dvv' th:if="${ulist.empty}">
   <label class='lah' style='color:red; font-family: Times New Roman; text-decoration: dotted;'>You have not purchased any book yet!</label>
  </div>
  <div th:if="${!ulist.empty}" class='scrollit'>
  <table class='table table-hover table-bordered laa'>
   <thead>
    <tr>
     <th>Book ID</th>
     <th>No of Copies</th>
     <th>Price</th>
     <th>Total Cost</th>
     <th>Transaction Date</th>
    </tr>
   </thead>
   <tbody>
    <tr th:each="t:${ulist}">
     <td th:text="${t.bid}"></td>
     <td th:text="${t.quantity}"></td>
     <td th:text="${'&#8377;'+t.price}"></td>
     <td th:text="${'&#8377;'+t.price*t.quantity}"></td>
     <td th:text="${t.date}"></td>
    </tr>
   </tbody>
  </table>
  </div>
  </div>
  </div>
  <div class='dvv'>
   	<a href='../home' class='btl oc'>Home</a>
  </div>
  </div>
 </body>
 </html>
