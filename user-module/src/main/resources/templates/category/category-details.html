<html  xmlns:th="http://www.thymeleaf.org">
<body class='detailbgi'>
  <div th:insert="top"></div>
  <div class='dvv'>
   <label class='lah' style="font-size:2.2vw;font-family: algerian; color:blueviolet">Category Details</label>
  </div>
  <table border='1' class='tad' style='width:auto'>
   <tr>
    <td class='tatd hp'>Category's ID</td>
    <td class='tatd dp' th:text="${cat.catid}"></td>
   </tr>
   <tr>
    <td class='tatd hp'>Category's Name</td>
    <td class='tatd dp' th:text="${cat.category}"></td>
   </tr>
   <tr>
    <td class='tatd hp'>Category's Description</td>
    <td class='tatd dp' th:text="${cat.description}"></td>
   </tr>
  </table>
  <div class='dvv'>
   <button class='btr' style='background-color:orange' onclick='history.back()'>Back</button>
  </div>
</body>
</html>
