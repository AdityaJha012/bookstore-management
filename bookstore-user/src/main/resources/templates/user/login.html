<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore - Login</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

<div class="container">
    <!-- Flash Messages -->
    <div class="row justify-content-center mt-3">
        <div class="col-md-6">
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show flash-message" role="alert">
                <span th:text="${successMessage}"></span>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show flash-message" role="alert">
                <span th:text="${errorMessage}"></span>
            </div>
            <div th:if="${failureMessage}" class="alert alert-warning alert-dismissible fade show flash-message" role="alert">
                <span th:text="${failureMessage}"></span>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-12">
            <!-- Logo and Title -->
            <div class="logo-container">
                <i class="fas fa-book-open logo"></i>
                <div class="logo-text">Bookstore Management System</div>
            </div>

            <!-- Login Card -->
            <div class="card mx-auto">
                <div class="card-header">
                    <h4 class="mb-0"><i class="fas fa-sign-in-alt me-2"></i>User Login</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/bookstore/user/login-user}" method="post" th:object="${user}">
                        <div class="form-group">
                            <label for="userName">User Name<span> *</span></label>
                            <div class="position-relative">
                                <i class="fas fa-user input-icon"></i>
                                <input type="text" placeholder="Enter User Name" id="userName" th:field="*{userName}" class="form-control input-with-icon" required/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password">Password<span> *</span></label>
                            <div class="position-relative password-field">
                                <i class="fas fa-lock input-icon"></i>
                                <input type="password" id="password" placeholder="Enter Password" th:field="*{password}" class="form-control input-with-icon" required/>
                                <i class="password-toggle fas fa-eye" onclick="togglePassword('password')"></i>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btr">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </button>
                        </div>

                        <div class="action-option">
                            Don't have an account? <a th:href="@{/bookstore/user/register}" class="register-link"><i class="fas fa-user-plus me-1"></i>Register here</a>
                        </div>
                    </form>
                </div>
            </div>

            <div class="text-center mt-4">
                <small class="text-muted">&copy; 2025 Bookstore Management System</small>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/login.js}"></script>
</body>
</html>
