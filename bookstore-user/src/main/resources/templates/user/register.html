<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore - User Registration</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-7">
            <!-- Logo and Title -->
            <div class="logo-container">
                <i class="fas fa-book-open logo"></i>
                <div class="logo-text">Bookstore Management System</div>
            </div>

            <!-- Registration Form -->
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0"><i class="fas fa-user-plus me-2"></i>User Registration</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/bookstore/user/register-user}" th:object="${user}" method="post" onsubmit="return matchPassword()">
                        <div class="row form-group">
                            <div class="col-md-12">
                                <label for="userName">User Name<span> *</span></label>
                                <div class="position-relative">
                                    <i class="fas fa-id-card input-icon"></i>
                                    <input type="text" placeholder="Enter User Name" th:field="*{userName}" id="userName" class="form-control input-with-icon" required/>
                                </div>
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-md-6">
                                <label for="password">Password<span> *</span></label>
                                <div class="position-relative password-field">
                                    <i class="fas fa-lock input-icon"></i>
                                    <input type="password" placeholder="Enter Password" th:field="*{password}" id="password" class="form-control input-with-icon" required/>
                                    <i class="password-toggle fas fa-eye" onclick="togglePassword('password')"></i>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="rpassword">Re-Enter Password<span> *</span></label>
                                <div class="position-relative password-field">
                                    <i class="fas fa-lock input-icon"></i>
                                    <input type="password" placeholder="Confirm Your Password" name="rpassword" id="rpassword" class="form-control input-with-icon" required/>
                                    <i class="password-toggle fas fa-eye" onclick="togglePassword('rpassword')"></i>
                                </div>
                                <div id="password-error" class="validation-message">
                                    <i class="fas fa-exclamation-circle me-1"></i>Passwords do not match
                                </div>
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-md-6">
                                <label for="fullName">Full Name<span> *</span></label>
                                <div class="position-relative">
                                    <i class="fas fa-user input-icon"></i>
                                    <input type="text" placeholder="Enter Full Name" th:field="*{fullName}" id="fullName" class="form-control input-with-icon" required/>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="mobileNo">Mobile Number<span> *</span></label>
                                <div class="position-relative">
                                    <i class="fas fa-phone input-icon"></i>
                                    <input type="text" placeholder="Enter Mobile Number" th:field="*{mobileNo}" id="mobileNo" class="form-control input-with-icon" maxlength="10" required/>
                                </div>
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-md-6">
                                <label for="email">Email<span> *</span></label>
                                <div class="position-relative">
                                    <i class="fas fa-envelope input-icon"></i>
                                    <input type="email" placeholder="Enter Your Email" th:field="*{email}" id="email" class="form-control input-with-icon" required/>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="address">Address<span> *</span></label>
                                <div class="position-relative">
                                    <i class="fas fa-map-marker-alt input-icon"></i>
                                    <input type="text" placeholder="Enter Your Address" th:field="*{address}" id="address" class="form-control input-with-icon" required/>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div>
                                    <button type="submit" class="btr w-100">
                                        <i class="fas fa-user-plus me-2"></i>Register Me
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="mandatory-note">
                            <i class="fas fa-info-circle me-1"></i>
                            <label>Mandatory Fields<span> *</span></label>
                        </div>

                        <div class="action-option">
                            Already have an account? <a th:href="@{/bookstore/user/login}"><i class="fas fa-sign-in-alt me-1"></i>Login here</a>
                        </div>
                    </form>
                </div>
            </div>

            <div class="text-center mt-4">
                <small class="text-muted">&copy; 2025 Bookstore Management System</small>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom CSS -->
<script th:src="@{/js/register.js}"></script>
</body>
</html>
