<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore Management - User Profile</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link th:href="@{/css/header.css}" rel="stylesheet">
    <link th:href="@{/css/profile.css}" rel="stylesheet">
</head>
<body>
<!-- Header included via Thymeleaf -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- Profile Container -->
<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <h1 class="profile-title">
                <i class="fas fa-user-circle me-2"></i>User Profile
            </h1>

            <div class="action-buttons mb-4">
                <a th:href='@{/bookstore/user/edit-details}' class='profile-button'>
                    <i class="fas fa-user-edit me-2"></i>Edit Profile
                </a>
                <a th:href='@{/bookstore/user/change-password}' class='profile-button'>
                    <i class="fas fa-key me-2"></i>Change Password
                </a>
            </div>

            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">
                        <i class="fas fa-address-card me-2"></i>Personal Information
                    </h4>
                </div>
                <div class="card-body">
                    <div class="profile-info">
                        <table class="table profile-table">
                            <tbody>
                            <tr>
                                <th class="profile-label" align="left"><i class="fas fa-id-badge me-2"></i>User Name</th>
                                <td class="profile-data" th:text="${user.userName}"></td>
                            </tr>
                            <tr>
                                <th class="profile-label" align="left"><i class="fas fa-user me-2"></i>Full Name</th>
                                <td class="profile-data" th:text="${user.fullName}"></td>
                            </tr>
                            <tr>
                                <th class="profile-label" align="left"><i class="fas fa-phone me-2"></i>Phone Number</th>
                                <td class="profile-data" th:text="${user.mobileNo}"></td>
                            </tr>
                            <tr>
                                <th class="profile-label" align="left"><i class="fas fa-envelope me-2"></i>Email</th>
                                <td class="profile-data" th:text="${user.email}"></td>
                            </tr>
                            <tr>
                                <th class="profile-label" align="left"><i class="fas fa-map-marker-alt me-2"></i>Address</th>
                                <td class="profile-data" th:text="${user.address}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mb-3 mt-4">
            <a th:href='@{/bookstore/user/dashboard}' class="btn btn-warning back-button">
                <i class="fas fa-home me-2"></i>Back to Dashboard
            </a>
        </div>
    </div>
</div>

<!-- Bootstrap 5 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
