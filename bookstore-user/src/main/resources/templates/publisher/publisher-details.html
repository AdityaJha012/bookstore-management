<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore Management - Publisher Details</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/header.css}" rel="stylesheet">
    <link th:href="@{/css/publisher-details.css}" rel="stylesheet">
</head>
<body>
<!-- Header included via Thymeleaf -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="container details-container">
    <div class="row">
        <div class="col-12">
            <h1 class="publisher-title">
                <i class="fas fa-building me-2"></i>Publisher Details
            </h1>

            <div class="card details-table">
                <div class="card-header">
                    <i class="fas fa-info-circle me-2"></i>Publisher Information
                </div>
                <div class="card-body p-0">
                    <table class="table table-hover mb-0">
                        <tbody>
                        <tr>
                            <td class="header-property">
                                <i class="fas fa-fingerprint me-2 icon-primary"></i>Publisher's ID
                            </td>
                            <td class="data-property" th:text="${publisher.id}"></td>
                        </tr>
                        <tr>
                            <td class="header-property">
                                <i class="fas fa-building me-2 icon-primary"></i>Publisher's Name
                            </td>
                            <td class="data-property" th:text="${publisher.name}"></td>
                        </tr>
                        <tr>
                            <td class="header-property">
                                <i class="fas fa-envelope me-2 icon-primary"></i>Publisher's Email ID
                            </td>
                            <td class="data-property">
                                <a th:href="'mailto:' + ${publisher.email}" class="email-link" th:text="${publisher.email}"></a>
                            </td>
                        </tr>
                        <tr>
                            <td class="header-property">
                                <i class="fas fa-mobile me-2 icon-primary"></i>Publisher's Phone Number
                            </td>
                            <td class="data-property" th:text="${publisher.phone}"></td>
                        </tr>
                        <tr>
                            <td class="header-property">
                                <i class="fas fa-map-marker-alt me-2 icon-primary"></i>Publisher's Address
                            </td>
                            <td class="data-property" th:text="${publisher.address}"></td>
                        </tr>
                        <tr th:if="${publisher.validFlag != null}">
                            <td class="header-property">
                                <i class="fas fa-check-circle me-2 icon-primary"></i>Status
                            </td>
                            <td class="data-property">
                                <span th:if="${#strings.equalsIgnoreCase(#strings.trim(publisher.validFlag), 'Y')}" class="badge bg-success status-badge">
                                    <i class="fas fa-check-circle me-1"></i> Valid
                                </span>
                                <span th:unless="${#strings.equalsIgnoreCase(#strings.trim(publisher.validFlag), 'Y')}" class="badge bg-danger status-badge">
                                    <i class="fas fa-times-circle me-1"></i> Invalid
                                </span>
                            </td>
                        </tr>
                        <tr th:if="${publisher.createdBy != null}">
                            <td class="header-property">
                                <i class="fas fa-user me-2 icon-primary"></i>Created By
                            </td>
                            <td class="data-property" th:text="${publisher.createdBy}"></td>
                        </tr>
                        <tr th:if="${publisher.createdAt != null}">
                            <td class="header-property">
                                <i class="fas fa-calendar-alt me-2 icon-primary"></i>Creation Date
                            </td>
                            <td class="data-property">
                                <span th:text="${#dates.format(publisher.createdAt, 'MMMM dd, yyyy')}"></span>
                                <span class="timestamp-info ms-2">
                                    at <span th:text="${#dates.format(publisher.createdAt, 'hh:mm a')}"></span>
                                </span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="text-center">
                <a th:href="@{/bookstore/user/books/list}" class="btn btn-warning back-button">
                    <i class="fas fa-arrow-left me-2"></i>Back to Book List
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS Bundle with Popper -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
