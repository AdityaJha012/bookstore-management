<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore Management - Purchase Successful</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/header.css}" rel="stylesheet">
    <link th:href="@{/css/purchase-success.css}" rel="stylesheet">
</head>
<body>
<!-- Header included via Thymeleaf -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="container success-container">
    <div class="row">
        <div class="col-12">
            <div class="card success-card">
                <div class="success-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h1 class="success-title">Purchase Successful!</h1>
                <p class="success-message">Thank you for your purchase. Your book order has been confirmed and processed successfully.</p>

                <div class="book-details">
                    <div class="detail-row">
                        <span class="detail-label">Order ID:</span>
                        <span class="detail-value" th:text="${transaction.orderId}">Order ID</span>
                    </div>

                    <div class="detail-row">
                        <span class="detail-label">Book Title:</span>
                        <span class="detail-value" th:text="${book.title}">Book Title</span>
                    </div>

                    <div class="detail-row">
                        <span class="detail-label">Quantity:</span>
                        <span class="detail-value" th:text="${transaction.quantity}">Quantity</span>
                    </div>

                    <div class="detail-row">
                        <span class="detail-label">Total Amount:</span>
                        <span class="detail-value">&#8377;<span th:text="${transaction.price}">Price</span></span>
                    </div>

                    <div class="detail-row">
                        <span class="detail-label">Transaction Date:</span>
                        <span class="detail-value" th:text="${#dates.format(transaction.createdAt, 'MMMM dd, yyyy, hh:mm a')}">Transaction Date</span>
                    </div>
                </div>

                <div class="button-container">
                    <a th:href="@{/bookstore/user/books/list}" class="btn return-button">
                        <i class="fas fa-book me-2"></i>Return to Book List
                    </a>
                    <a th:href="@{/bookstore/user/dashboard}" class="btn dashboard-button">
                        <i class="fas fa-tachometer-alt me-2"></i>Go to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS Bundle with Popper -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
