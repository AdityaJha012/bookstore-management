<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore Management - Book Purchase</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/header.css}" rel="stylesheet">
    <link th:href="@{/css/book-purchase.css}" rel="stylesheet">
</head>
<body>
<!-- Header included via Thymeleaf -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="container purchase-container">
    <div class="row">
        <div class="col-12">
            <h1 class="book-title">
                <i class="fas fa-book me-2"></i>Book Purchase
            </h1>

            <form th:action="@{/bookstore/user/purchase-book}" method="post">
                <input type="hidden" name="id" th:value="${book.id}">
                <div class="card purchase-table">
                    <div class="card-header">
                        <i class="fas fa-shopping-cart me-2"></i>Purchase Information
                    </div>
                    <div class="card-body p-0">
                        <table class="table table-hover mb-0">
                            <tbody>
                            <tr>
                                <th class='thtd'>
                                    <i class="fas fa-book me-2 icon-primary"></i>Book Title
                                </th>
                                <td class='tatd' th:text="${book.title}"></td>
                            </tr>
                            <tr>
                                <th class='thtd'>
                                    <i class="fas fa-align-left me-2 icon-primary"></i>Book Description
                                </th>
                                <td class='tatd' th:text="${book.description}"></td>
                            </tr>
                            <tr>
                                <th class='thtd'>
                                    <i class="fas fa-user-edit me-2 icon-primary"></i>Author Name
                                </th>
                                <td class='tatd' th:text="${#strings.arrayJoin(book.authors, ', ')}"></td>
                            </tr>
                            <tr>
                                <th class='thtd'>
                                    <i class="fas fa-tag me-2 icon-primary"></i>Book Price
                                </th>
                                <td class='tatd'>&#8377;<label id="price" th:text="${book.price}"></label></td>
                            </tr>
                            <tr>
                                <th class='thtd'>
                                    <i class="fas fa-cubes me-2 icon-primary"></i>Available Quantity
                                </th>
                                <td class='tatd' id="aq" th:text="${book.copies}"></td>
                            </tr>
                            <tr>
                                <th class='thtd'>
                                    <i class="fas fa-shopping-basket me-2 icon-primary"></i>Enter Quantity
                                </th>
                                <td class='tatd'>
                                    <input class='nb' onkeyup="checkQuantity()" onchange="findCost()" type='number' id='quantity' name='quantity' value='1' min='1' th:max="${book.copies}">
                                </td>
                            </tr>
                            <tr>
                                <th class='thtd'>
                                    <i class="fas fa-coins me-2 icon-primary"></i>Total Cost
                                </th>
                                <td class='tatd'>&#8377;<label class='la' id="cost" th:text="${book.price}"></label></td>
                            </tr>
                            <tr>
                                <td colspan="2" style="text-align: center;">
                                    <button class='btr' id="bt" type="submit">
                                        <i class="fas fa-shopping-cart me-2"></i>Purchase Now
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </form>

            <div class="text-center mt-3 mb-3">
                <a th:href="@{/bookstore/user/books/list}" class="btn btn-warning back-button">
                    <i class="fas fa-arrow-left me-2"></i>Back to List
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS Bundle with Popper -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/book-purchase.js}"></script>
</body>
</html>
