<html xmlns:th="http://www.thymeleaf.org">
<body class='addbgi'>
<div th:insert="top"></div>
<div class='container'>
 <div class='card mx-auto col-md-10' style='background-color:antiquewhite'>
  <div class='card-body'>
   <form action="save" method="post">
     <div class='row form-group'>
      <div class='col-md-6'>
       	<label for="title">Book's Title</label><span> *</span>
       	<input type='text' name="title" placeholder="Enter Title" id='title' class='form-control' required/>
      </div>
      <div class='col-md-6'>
      	<label for="author">Book's Author Name</label><span> *</span>
       	<input type='text' name="author" placeholder="Enter Author Name" id='author' class='form-control' required/>
     </div>
    </div>
    <div class='row form-group'>
      <div class='col-md-6'>
       	<label for="title">Select Book's Category</label><span> *</span>
       	<select name="catid" id='category' class='form-control' required>
       	  <option th:each="cat:${clist}" th:text="${cat.category}" th:value="${cat.catid}"></option>
       	</select>
      </div>
      <div class='col-md-6'>
      	<label for="author">Select Book's Publisher</label><span> *</span>
       	<select name="pubid" id='publisher' class='form-control' required>
       	 <option th:each="pub:${plist}" th:text="${pub.publisher}" th:value="${pub.pubid}"></option>
       	</select>
     </div>
    </div>
    <div class='row form-group'>
     <div class='col-md-6'>
       	<label for="copies">Number of Copies</label><span> *</span>
       	<input type='text' placeholder="Enter Quantity" name="copies" id='copies' class='form-control' required/>
      </div>
      <div class='col-md-6'>
      	<label for="price">Book's Price</label><span> *</span>
       	<input type='text' placeholder="Enter Price" name="price" id='price' class='form-control' required/>
     </div>
    </div>
    <div class='row form-group'>
     <div class='col-md-10'>
       	<button class='btr btn-success'>Add Book</button>
       	<input type='button' value='Cancel' class='btr btn-warning' onclick='history.back()'>
     </div>
    </div>
    <div>
    	<label class="la">Mandatory Fields<span>*</span></label>
    </div>
   </form>
  </div>
 </div>
</div>
</body>
</html>
