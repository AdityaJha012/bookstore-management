<html  xmlns:th="http://www.thymeleaf.org">
<body class='editbgi'>
 <div th:insert="top"></div>
 <div class='container'>
 <div class='card mx-auto col-md-10'>
  <div class='card-body'>
   <form action="update" method="post">
   <div class='row form-group'>
      <div class='col-md-10'>
       	<label for="title">Book's ID</label><span> *</span>
       	<input type='text' readonly="readonly" name="bid" id='bid' th:value="${book.bid}" class='form-control' required/>
      </div>
    </div>
   <div class='row form-group'>
      <div class='col-md-6'>
       	<label for="title">Book's Title</label><span> *</span>
       	<input type='text' placeholder="Edit Title" name="title" id='title' th:value="${book.title}" class='form-control' required/>
      </div>
      <div class='col-md-6'>
      	<label for="author">Book's Author name</label><span> *</span>
       	<input type='text' placeholder="Edit Author" name="author" id='author' th:value="${book.author}" class='form-control' required/>
     </div>
    </div>
    <div class='row form-group'>
      <div class='col-md-6'>
       	<label for="title">Select Book's Category</label><span> *</span>
       	<select name="catid" id='category' class='form-control' required>
       	  <option th:each="cat:${clist}" th:text="${cat.category}" th:value="${cat.catid}"></option>
       	</select>
      </div>
      <div class='col-md-6'>
      	<label for="author">Select Book's Publisher</label><span> *</span>
       	<select name="pubid" id='publisher' class='form-control' required>
       	 <option th:each="pub:${plist}" th:text="${pub.publisher}" th:value="${pub.pubid}"></option>
       	</select>
     </div>
    </div>
    <div class='row form-group'>
     <div class='col-md-6'>
       	<label for="copies">Number of Copies</label><span> *</span>
       	<input type='number' placeholder="Edit Quantity" min="1"  name="copies" id='copies' th:value="${book.copies}" class='form-control' required/>
      </div>
      <div class='col-md-6'>
      	<label for="price">Book's Price</label>
       	<input type='text' placeholder="Edit Price" name="price" id='price' th:value="${book.price}" class='form-control' required/>
     </div>
    </div>
    <div class='row form-group'>
     <div class='col-md-10'>
       	<button class='btr'>Update Record</button>
       	<input type='button' value='Cancel' class='btr' style='background-color:orange' onclick='history.back()'>
     </div>
    </div>
   </form>
  </div>
 </div>
</div>
</body>
</html>
