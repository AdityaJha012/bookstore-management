<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore Management - Dashboard</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link th:href="@{/css/header.css}" rel="stylesheet">
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
</head>
<body>
    <!-- Insert header from template file -->
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- Dashboard Content -->
    <div class="container dashboard-container">
        <div class="row g-4">
            <div class="col-md-3">
                <a href="searchbook" class="dashboard-card">
                    <i class="fas fa-search"></i>
                    <h3>Search Books</h3>
                </a>
            </div>
            <div class="col-md-3">
                <a href="book/list?pn=1" class="dashboard-card">
                    <i class="fas fa-book"></i>
                    <h3>Add/Update Books</h3>
                </a>
            </div>
            <div class="col-md-3">
                <a href="category/list" class="dashboard-card">
                    <i class="fas fa-list-alt"></i>
                    <h3>Add/Update Category</h3>
                </a>
            </div>
            <div class="col-md-3">
                <a href="publisher/list" class="dashboard-card">
                    <i class="fas fa-building"></i>
                    <h3>Add/Update Publisher</h3>
                </a>
            </div>
        </div>

        <!-- Analytics Section (Optional) -->
        <div class="row mt-5">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h4 class="mb-3">Quick Stats</h4>
                        <div class="row g-3">
                            <div class="col-md-4">
                                <div class="p-3 bg-light rounded">
                                    <div class="d-flex align-items-center">
                                        <i class="fas fa-book-open me-3" style="font-size: 1.5rem; color: var(--primary-color);"></i>
                                        <div>
                                            <div class="text-muted">Total Books</div>
                                            <h5 class="mb-0">1,250</h5>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="p-3 bg-light rounded">
                                    <div class="d-flex align-items-center">
                                        <i class="fas fa-tags me-3" style="font-size: 1.5rem; color: var(--secondary-color);"></i>
                                        <div>
                                            <div class="text-muted">Categories</div>
                                            <h5 class="mb-0" th:text="${categoriesCount}"></h5>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="p-3 bg-light rounded">
                                    <div class="d-flex align-items-center">
                                        <i class="fas fa-building me-3" style="font-size: 1.5rem; color: #fb6340;"></i>
                                        <div>
                                            <div class="text-muted">Publishers</div>
                                            <h5 class="mb-0">42</h5>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 and jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
