<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore Management - Login</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>
<body>
    <div class="container login-container">
        <div class="card">
            <div class="card-header">
                <i class="fas fa-book-open book-logo"></i>
                <h1 class="brand-title">Bookstore Management</h1>
            </div>
            <div class="card-body p-4 p-md-5">
                <h2 class="text-center mb-4">Manager Account Sign In</h2>

                <form action="/bookstore/manager/authenticate" method="post">
                    <div class="mb-4">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <i class="fas fa-user icon-input"></i>
                            <input
                                    type="text"
                                    class="form-control"
                                    id="username"
                                    name="userName"
                                    value="admin"
                                    placeholder="Enter your username"
                                    required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <i class="fas fa-lock icon-input"></i>
                            <input
                                    type="password"
                                    class="form-control"
                                    id="password"
                                    name="password"
                                    value="admin"
                                    placeholder="Enter your password"
                                    required
                            >
                            <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-login btn-lg text-white">
                            <i class="fas fa-sign-in-alt me-2"></i>Sign In
                        </button>
                    </div>

                    <div class="text-center mt-3">
                        <p class="error-message" th:text="${message}"></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 and jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script th:src="@{/js/login.js}"></script>
</body>
</html>
