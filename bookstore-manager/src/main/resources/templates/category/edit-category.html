<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore Management - Edit Category</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <link th:href="@{/css/header.css}" rel="stylesheet">
    <link th:href="@{/css/edit-category.css}" rel="stylesheet">
</head>
<body>
<!-- Header included via Thymeleaf -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- Add Category Container -->
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h4 class="mb-0">
                <i class="fas fa-plus-circle me-2"></i>Edit Category
            </h4>
        </div>
        <div class="card-body">
            <form action="update-category" method="post" th:object="${category}">
                <div class="row mb-4">
                    <div class="col-lg-8 mx-auto">
                        <div class="form-card">
                            <div class="mb-4">
                                <label for="name" class="form-label">
                                    Category Name: <span class="required-field">*</span>
                                </label>
                                <input type="text" class="form-control" id="name"
                                    placeholder="Enter category name" th:field="*{name}" required>
                                <input type="hidden" th:field="*{id}">
                                <input type="hidden" th:field="*{validFlag}">
                                <input type="hidden" th:field="*{createdBy}">
                                <input type="hidden" th:field="*{createdAt}">
                            </div>

                            <div class="mb-4">
                                <label for="description" class="form-label">
                                    Category Description: <span class="required-field">*</span>
                                </label>
                                <textarea class="form-control" id="description"
                                    rows="4" placeholder="Enter category description" th:field="*{description}" required></textarea>
                            </div>

                            <div class="action-buttons text-center">
                                <button type="submit" class="btn btn-submit me-3">
                                    <i class="fas fa-save me-2"></i>Update Category
                                </button>
                                <button type="button" class="btn btn-cancel" onclick="history.back()">
                                    <i class="fas fa-times me-2"></i>Cancel
                                </button>
                            </div>

                            <div class="mandatory-note">
                                <i class="fas fa-info-circle me-1"></i>Fields marked with <span class="required-field">*</span> are mandatory
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
