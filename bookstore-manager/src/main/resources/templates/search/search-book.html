<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore Management - Search Books</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link th:href="@{/css/header.css}" rel="stylesheet">
    <link th:href="@{/css/search-page.css}" rel="stylesheet">
    <link th:href="@{/css/pagination.css}" rel="stylesheet">
</head>
<body>
    <!-- Header included via Thymeleaf -->
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- Search Forms Container -->
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">
                    <i class="fas fa-search me-2"></i>Search Books
                </h4>
            </div>
            <div class="card-body">
                <!-- Search by Book ID -->
                <div class="card search-card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-hashtag me-2"></i>Search by Book ID
                        </h5>
                    </div>
                    <div class="card-body search-form">
                        <form action="search-book/byId" method="get">
                            <div class="row align-items-center">
                                <div class="col-md-8">
                                    <input type="text" name="bid" class="form-control" placeholder="Enter Book ID" required>
                                </div>
                                <div class="col-md-4 mt-3 mt-md-0">
                                    <button type="submit" class="search-btn w-100">
                                        <i class="fas fa-search me-1"></i>Search
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Search by Author -->
                <div class="card search-card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-user-edit me-2"></i>Search by Author
                        </h5>
                    </div>
                    <div class="card-body search-form">
                        <form action="search-book/byAuthor" method="get">
                            <div class="row align-items-center">
                                <div class="col-md-8">
                                    <select name="authorId" class="form-select" required>
                                        <option value="" selected disabled>Select Author</option>
                                        <option th:each="auth:${authors}" th:text="${auth.name}" th:value="${auth.id}"></option>
                                    </select>
                                </div>
                                <div class="col-md-4 mt-3 mt-md-0">
                                    <button type="submit" class="search-btn w-100">
                                        <i class="fas fa-search me-1"></i>Search
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Search by Title -->
                <div class="card search-card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-book me-2"></i>Search by Title
                        </h5>
                    </div>
                    <div class="card-body search-form">
                        <form action="search-book/byTitle" method="get">
                            <div class="row align-items-center">
                                <div class="col-md-8">
                                    <input type="text" name="title" class="form-control" placeholder="Enter Book Title" required>
                                </div>
                                <div class="col-md-4 mt-3 mt-md-0">
                                    <button type="submit" class="search-btn w-100">
                                        <i class="fas fa-search me-1"></i>Search
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Search by Category -->
                <div class="card search-card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-list-alt me-2"></i>Search by Category
                        </h5>
                    </div>
                    <div class="card-body search-form">
                        <form action="search-book/byCategory" method="get">
                            <div class="row align-items-center">
                                <div class="col-md-8">
                                    <select name="categoryId" class="form-select" required>
                                        <option value="" selected disabled>Select Category</option>
                                        <option th:each="cat:${categories}" th:text="${cat.name}" th:value="${cat.id}"></option>
                                    </select>
                                </div>
                                <div class="col-md-4 mt-3 mt-md-0">
                                    <button type="submit" class="search-btn w-100">
                                        <i class="fas fa-search me-1"></i>Search
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Search by Publisher -->
                <div class="card search-card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-building me-2"></i>Search by Publisher
                        </h5>
                    </div>
                    <div class="card-body search-form">
                        <form action="search-book/byPublisher" method="get">
                            <div class="row align-items-center">
                                <div class="col-md-8">
                                    <select name="publisherId" class="form-select" required>
                                        <option value="" selected disabled>Select Publisher</option>
                                        <option th:each="pub:${publishers}" th:text="${pub.name}" th:value="${pub.id}"></option>
                                    </select>
                                </div>
                                <div class="col-md-4 mt-3 mt-md-0">
                                    <button type="submit" class="search-btn w-100">
                                        <i class="fas fa-search me-1"></i>Search
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="action-container mt-3 mb-3">
            <a class="btn btn-back" href="book/list?pageNo=1">
                <i class="fas fa-arrow-left me-3"></i>Back to Books
            </a>
        </div>
    </div>

    <!-- Bootstrap 5 and jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
