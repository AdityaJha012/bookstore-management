<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore Management - Add Author</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <link th:href="@{/css/header.css}" rel="stylesheet">
    <link th:href="@{/css/add-page.css}" rel="stylesheet">
</head>
<body>
    <!-- Header included via Thymeleaf -->
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- Add Category Container -->
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">
                    <i class="fas fa-plus-circle me-2"></i>Add New Author
                </h4>
            </div>
            <div class="card-body">
                <form action="save-author" method="post">
                    <div class="row mb-4">
                        <div class="col-lg-8 mx-auto">
                            <div class="form-card">
                                <div class="mb-4">
                                    <label for="name" class="form-label">
                                        Author Name: <span class="required-field">*</span>
                                    </label>
                                    <input type="text" class="form-control" id="name" name="name"
                                        placeholder="Enter author name" required>
                                </div>

                                <div class="mb-4">
                                    <label for="age" class="form-label">
                                        Author Age: <span class="required-field">*</span>
                                    </label>
                                    <input type="text" class="form-control" id="age" name="age"
                                        placeholder="Enter author age" maxlength="2" required>
                                </div>

                                <div class="mb-4">
                                    <label for="email" class="form-label">
                                        Author Email: <span class="required-field">*</span>
                                    </label>
                                    <input type="email" class="form-control" id="email" name="email"
                                        placeholder="Enter author email" required>
                                </div>

                                <div class="action-buttons text-center">
                                    <button type="submit" class="btn btn-submit me-3">
                                        <i class="fas fa-save me-2"></i>Save Author
                                    </button>
                                    <button type="button" class="btn btn-cancel" onclick="history.back()">
                                        <i class="fas fa-times me-2"></i>Cancel
                                    </button>
                                </div>

                                <div class="mandatory-note">
                                    <i class="fas fa-info-circle me-1"></i>Fields marked with <span class="required-field">*</span> are mandatory
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script th:src="@{/js/common.js}"></script>
</body>
</html>
